<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label for="imput-nombre">
            Nombre Completo
        </label>
        <input 
            type="text"
            id="input-nombre"
            placeholder="Ej. nombre completo"
            pattern="^[a-zA-Z]$"
        >
        <br/>
        <label for="input-edad">
            Edad
        </label>
        <input 
            type="number"
            id="input-edad"
            placeholder="Ej. 22"
            min="1"
            max="80"
            >
        <br/>
        <label for="input-pass">
            Ingrese Password
        </label>
        <input 
           type="password"
           id="input-pass"
           minlength="6"
           maxlength="12"
        >
        <br/>
        <h4>Género</h4>
        <input 
            type="radio"
            id="radio-masculino"
            name="genero"
        >
        <label for="masculino">
            Masculino
        </label>
        <br/>
        <input 
            type="radio"
            id="radio-femenino"
            name="genero"
        >
        <label for="femenino">
            Femenino
        </label>
        <br/>
        <input 
            type="radio"
            id="radio-otro"
            name="genero"
        >
        <label for="radio-otro">
            Otro
        </label>
        <br/>
        <h4>Hobbies</h4>
        <label for="musica">Escuchar musica</label>
        <input type="checkbox" id="musica">
        <br/>
        <label for="dormir">Dormir</label>
        <input type="checkbox" id="dormir">
        <br/>
        <label for="leer">Leer</label>
        <input type="checkbox" id="leer">
        <br/>
        <label for="youtube">Ver youtube</label>
        <input type="checkbox" id="youtube">
        <br/>
        <h4>Ubicación</h4>
        <label for="dpto">Dónde resides?</label>
        <select id="dpto">
            <option selected disabled>
                Seleccione una
            </option>
            <option>Puerto Maldonado</option>
            <option>Lima</option>
            <option>Arequipa</option>
            <option>Cusco</option>
            <option>Puno</option>
        </select>
        <br/>
        <h4>País</h4>
        <input list="pais">
        <datalist id="pais">
            <option>Perú</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Panamá</option>
            <option>Argentina</option>
            <option>Bolivia</option>
            <option>Colombia</option>
        </datalist>
    </form>
</body>
</html>
